{% extends 'base.html' %}

{% block title %}Edit Poll{% endblock %}

{% block menu %}
    <a href="{% url 'poll_detail' poll.pk %}" class="btn btn-outline-light">View</a>
{% endblock %}

{% block content %}
    <h1 class="mt-3">Edit poll</h1>
    <form method="POST" action="{% url 'poll_edit' poll.pk %}">
        {% include 'partial/form.html' with button_text="Update" %}
    </form>
    <a href="{% url 'poll_ls' %}"class="btn btn-outline-success btn-block">Back</a>
{% endblock %}
